<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFP Konekt - Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            min-height: 100vh;
        }
        
        .login-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .logo {
            margin-bottom: 30px;
            width: 200px;
        }
        
        .welcome-text {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .login-container {
            width: 100%;
            max-width: 460px;
        }
        
        .login-text {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .fb-login {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .fb-button {
            background-color: #1877F2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .fb-button img {
            width: 30px;
            height: 30px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider-text {
            padding: 0 10px;
            color: #777;
        }
        
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: #f7f7f7;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }
        
        .sign-button {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: none;
            background-color: #FFA500;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            display: block;
            text-decoration: none;
        }
        
        .sign-button:hover {
            background-color: #FF8C00;
        }
        
        .register-section {
            background-color: #FFA500;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: black;
            padding: 20px;
        }
        
        .bfp-seal {
            width: 80px;
            margin-bottom: 30px;
        }
        
        .create-account {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .discover-text {
            margin-bottom: 10px;
            text-align: center;
        }
        
        .report-text {
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }
        
        #loginForm, #registerForm {
            width: 100%;
        }
        
        .registration-form {
            width: 100%;
            max-width: 460px;
            display: block;
        }
        
        .back-to-login {
            margin-top: 20px;
            text-align: center;
        }
        
        .back-to-login a {
            color: #333;
            text-decoration: none;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="login-section">
        <img src="bfp-konekt-bg 1.png" alt="BFP Konekt" class="logo">
        
        <div class="welcome-text">CREATE ACCOUNT</div>
        
        <div class="login-container">
            <div class="registration-form" id="registrationForm">
                <h2 class="form-title">Join BFP Konekt</h2>
                
                <div class="form-group">
                    <input type="text" class="form-input" id="reg-fullname" placeholder="Full Name" required>
                </div>
                
                <div class="form-group">
                    <input type="email" class="form-input" id="reg-email" placeholder="Email Address" required>
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-input" id="reg-username" placeholder="Username" required readonly>
                    <small style="display: block; text-align: right; font-size: 0.8em; color: #555; margin-top: 3px;">Your username will be auto-generated.</small>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-input" id="reg-password" placeholder="Password" required>
                    <span class="password-toggle" onclick="togglePassword('reg-password')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-input" id="reg-confirm-password" placeholder="Confirm Password" required>
                    <span class="password-toggle" onclick="togglePassword('reg-confirm-password')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                </div>
                
                <button type="submit" class="sign-button" id="registerButton">Register</button>
                
                <div class="back-to-login">
                    <a href="login.html" id="backToLogin">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="register-section">
        <img src="logo.png" alt="BFP Seal" class="bfp-seal">
        
        <div class="create-account">BFP KONEKT</div>
        
        <div class="discover-text">CONNECT WITH US</div>
        <div class="report-text">REPORT FIRE INCIDENTS</div>
        
        <a href="login.html" class="sign-button">Sign in</a>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            
            // Change the eye icon based on password visibility
            const icon = input.nextElementSibling.querySelector('svg');
            if (type === 'text') {
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }

        // Function to generate BFPK Username
        function generateBFPKUsername() {
            let lastId = parseInt(localStorage.getItem('bfpkLastId') || '0');
            lastId++;
            localStorage.setItem('bfpkLastId', lastId.toString());
            
            // Format number to 4 digits with leading zeros
            const formattedId = lastId.toString().padStart(4, '0');
            return `BFPK${formattedId}`;
        }

        // Set the generated username when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('reg-username');
            if (usernameInput) {
                usernameInput.value = generateBFPKUsername();
            }
        });

        // Handle registration form submission
        document.getElementById('registerButton').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Get form values
            const fullname = document.getElementById('reg-fullname').value;
            const email = document.getElementById('reg-email').value;
            const generatedUsername = document.getElementById('reg-username').value; // Get the auto-generated username
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;
            
            // Basic validation (fullname, email, password, confirmPassword)
            if (!fullname || !email || !password || !confirmPassword) {
                alert('Please fill in all required fields.');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            // Email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            // --- Mock User Storage (for client-side demonstration) ---
            // In a real application, this data would be sent to a server.
            const users = JSON.parse(localStorage.getItem('bfpkUsers')) || [];
            // Check if email or username already exists (optional, but good practice)
            if (users.some(user => user.email === email)) {
                alert('This email address is already registered.');
                return;
            }
            // Username should be unique by generation, but a check could be added if there's any doubt.

            users.push({ fullname, email, username: generatedUsername, password }); // Storing password directly is not secure for real apps!
            localStorage.setItem('bfpkUsers', JSON.stringify(users));
            // --- End Mock User Storage ---

            // Store the newly registered admin username for immediate login if desired, or for dashboard display after login
            localStorage.setItem('adminUsername', generatedUsername);
            
            // Show success message with the generated username
            alert(`Registration successful!\nYour username is: ${generatedUsername}\nPlease log in.`);
            
            // Redirect to login page
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
