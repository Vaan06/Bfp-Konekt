<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFP Konekt - Login</title>
    <meta property="fb:app_id" content="1328501121552066">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            min-height: 100vh;
        }
        
        .login-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .logo {
            margin-bottom: 30px;
            width: 200px;
        }
        
        .welcome-text {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .login-container {
            width: 100%;
            max-width: 460px;
        }
        
        .login-text {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .fb-login {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .fb-button {
            background-color: #1877F2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        .fb-button img {
            width: 30px;
            height: 30px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider-text {
            padding: 0 10px;
            color: #777;
        }
        
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: #f7f7f7;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }
        
        .sign-button {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: none;
            background-color: #FFA500;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            display: block;
            text-decoration: none;
        }
        
        .sign-button:hover {
            background-color: #FF8C00;
        }
        
        .register-section {
            background-color: #FFA500;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: black;
            padding: 20px;
        }
        
        .bfp-seal {
            width: 80px;
            margin-bottom: 30px;
        }
        
        .create-account {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .discover-text {
            margin-bottom: 10px;
            text-align: center;
        }
        
        .report-text {
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }
        
        #loginForm, #registerForm {
            width: 100%;
        }
        
        .registration-form {
            width: 100%;
            max-width: 460px;
        }
        
        .back-to-login {
            margin-top: 20px;
            text-align: center;
        }
        
        .back-to-login a {
            color: #333;
            text-decoration: none;
        }
        
        /* Add styles for Facebook button container */
        #fbAuthContainer {
            margin: 20px 0;
            text-align: center;
        }
        
        /* Style the Facebook button */
        .fb-login-button {
            background-color: #1877F2;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .fb-login-button:hover {
            background-color: #166FE5;
        }
    </style>
</head>
<body>
    <div class="login-section">
        <img src="bfp-konekt-bg 1.png" alt="BFP Konekt" class="logo">
        
        <div class="welcome-text">WELCOME</div>
        
        <div class="login-container">
            <form id="loginForm">
                <div class="login-text">LOGIN USING FB ACCOUNT</div>
                
                <div class="fb-login">
                    <div id="fbAuthContainer">
                        <!-- Facebook Login Button -->
                        <div class="fb-login-button" onclick="loginWithFacebook()">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png" 
                                 alt="Facebook" 
                                 style="width: 20px; height: 20px;">
                            Continue with Facebook
                        </div>
                    </div>
                    <div id="status" style="margin-top:10px;"></div>
                </div>
                
                <div class="divider">
                    <span class="divider-text">OR</span>
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-input" id="username" placeholder="Username:" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-input" id="password" placeholder="Password:" required>
                    <span class="password-toggle" onclick="togglePassword('password')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                </div>
                
                <div class="forgot-password">
                    <a href="#" id="forgotPassword">FORGOT PASSWORD</a>
                </div>
                
                <button type="submit" class="sign-button">Sign in</button>
            </form>
        </div>
    </div>
    
    <div class="register-section">
        <img src="logo.png" alt="BFP Seal" class="bfp-seal">
        
        <div class="create-account">CREATE ACCOUNT</div>
        
        <div class="discover-text">SIGN UP AND DISCOVER</div>
        <div class="report-text">REPORT FIRE INCIDENTS</div>
        
        <a href="register.html" class="sign-button" id="signUpButton">Sign up</a>
    </div>

    <div id="fb-root"></div>

    <script src="js/user-manager.js"></script>
    
    <script>
        // Initialize user manager
        const userManager = new UserManager();
        
        // Function to handle Facebook login
        function loginWithFacebook() {
            FB.login(function(response) {
                if (response.authResponse) {
                    // User is logged in and has authenticated your app
                    const fbUserId = response.authResponse.userID;
                    const userId = userManager.getOrCreateUserId(fbUserId);
                    
                    // Store user ID in session
                    sessionStorage.setItem('bfp_user_id', userId);
                    sessionStorage.setItem('fb_user_id', fbUserId);
                    sessionStorage.setItem('fb_access_token', response.authResponse.accessToken);
                    
                    // Set loading screen flag
                    localStorage.setItem('showLoadingScreen', 'true');
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    document.getElementById('status').innerHTML = 
                        'Please login with Facebook to continue.';
                }
            }, {
                scope: 'public_profile,email,pages_read_engagement,pages_show_list'
            });
        }

        // Initialize Facebook SDK
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1328501121552066',
                cookie: true,
                xfbml: true,
                version: 'v18.0'
            });
            
            FB.AppEvents.logPageView();
            
            // Check login status when the page loads
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    // User is already logged in
                    const fbUserId = response.authResponse.userID;
                    const userId = userManager.getOrCreateUserId(fbUserId);
                    
                    // Store user ID in session
                    sessionStorage.setItem('bfp_user_id', userId);
                    sessionStorage.setItem('fb_user_id', fbUserId);
                    sessionStorage.setItem('fb_access_token', response.authResponse.accessToken);
                    
                    // Set loading screen flag
                    localStorage.setItem('showLoadingScreen', 'true');
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                }
            });
        };

        // Load Facebook SDK
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            
            const icon = input.nextElementSibling.querySelector('svg');
            if (type === 'text') {
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }

        // Regular login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                localStorage.setItem('adminUsername', username);
                localStorage.setItem('showLoadingScreen', 'true');
                localStorage.setItem('isLoggedIn', 'true');

                window.location.href = "dashboard.html";
            } else {
                alert('Please fill in all fields');
            }
        });

        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            if (username) {
                alert('Password reset link sent to email associated with username: ' + username);
            } else {
                alert('Please enter your username first');
            }
        });
    </script>
</body>
</html>
